<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
</head>
<body>
<h1>Cars List</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Make</th>
        <th>Model</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.make}"></td>
        <td th:text="${car.model}"></td>
    </tr>
</table>
</body>
</html>
