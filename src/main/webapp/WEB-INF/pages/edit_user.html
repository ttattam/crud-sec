<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать пользователя</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form div { margin-bottom: 10px; }
        .error { color: red; }
    </style>
</head>
<body>
<h1>Редактировать пользователя</h1>

<form th:action="@{/admin/edit}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}">

    <div>
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" th:field="*{username}">
        <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </div>

    <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" th:field="*{password}">
        <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}">
        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div>
        <label for="age">Возраст:</label>
        <input type="number" id="age" th:field="*{age}">
        <span class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    </div>

    <button type="submit">Сохранить изменения</button>
</form>

<a th:href="@{/admin}">Вернуться к списку пользователей</a>
</body>
</html>
