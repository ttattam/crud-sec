<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        form { background: #f9f9f9; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { display: block; margin: 10px 0; padding: 10px; width: 200px; }
        button { background: #007bff; color: white; border: none; padding: 10px; width: 220px; cursor: pointer; }
    </style>
</head>
<body>
<form th:action="@{/login}" method="post">
    <h2>Login</h2>
    <input type="text" id="username" name="username" placeholder="Username" required autofocus>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <button type="submit">Log in</button>
</form>
</body>
</html>
