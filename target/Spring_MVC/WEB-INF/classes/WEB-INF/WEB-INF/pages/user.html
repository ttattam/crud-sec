<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f9f9f9; }
        .container { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2); max-width: 500px; width: 100%; }
        h1 { color: #007bff; text-align: center; margin-bottom: 20px; }
        h2 { color: #333; margin-bottom: 10px; text-align: center; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; font-weight: bold; }
        td { background-color: #fafafa; }
        .logout-form { text-align: center; }
        .logout-form input { background: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; width: 100%; }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome, <span th:text="${user.username}">Username</span>!</h1>
    <h2>Your Information</h2>
    <table>
        <tr>
            <th>Username</th>
            <td th:text="${user.username}">username</td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${user.name}">name</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td th:text="${user.lastName}">lastName</td>
        </tr>
        <tr>
            <th>Age</th>
            <td th:text="${user.age}">age</td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${user.email}">email</td>
        </tr>
        <tr>
            <th>Roles</th>
            <td>
                <span th:each="role,iterStat : ${user.roles}">
                    <span th:text="${role.name}"></span>
                    <span th:if="${!iterStat.last}">, </span>
                </span>
            </td>
        </tr>
    </table>

    <form class="logout-form" th:action="@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
